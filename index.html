<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste Flowww</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body style="font-family: 'Poppins', sans-serif">
    <header class="bg-black w-full flex justify-between items-center py-6 px-9">
      <img
        src="./medias/icons/logo-flowww.svg"
        alt="logo flowww"
        class="max-h-13"
      />

      <nav class="text-white flex gap-7 text-[18px]">
        <a href="#">Iníco</a>
        <a href="#">Quem somos</a>
        <a href="#">Como fazemos</a>
        <a href="#">Matéria prima</a>
        <a href="#">Contato</a>
      </nav>

      <a
        href="#"
        class="bg-[#25D366] flex justify-center items-center rounded-xl gap-[12.5px] h-[50px] w-[290px]"
      >
        <img
          src="./medias/icons/logo-whatsapp.png"
          alt="logo whatsapp"
          width="28px"
        />
        <p class="text-white font-semibold text-[20px]">Enviar mensagem</p>
      </a>
    </header>

    <main>
      <section class="relative w-full flex items-center justify-center">
        <img
          src="./medias/images/initial-banner.webp"
          alt="estruturas metálicas"
          class="absolute inset-0 w-full h-screen object-cover z-0 brightness-75"
        />

        <div
          class="w-full h-screen relative z-10 flex flex-col items-center justify-center"
        >
          <h1
            class="text-[62px] font-bold text-white w-[740px] text-center mb-[60px]"
          >
            Especialistas em obras e operações.
          </h1>

          <a
            href="#"
            class="bg-[#25D366] flex justify-center items-center rounded-xl gap-[12.5px] h-[60px] w-[340px] mb-[115px]"
          >
            <img
              src="./medias/icons/logo-whatsapp.png"
              alt="logo whatsapp"
              width="28px"
            />
            <p class="text-white font-bold text-[20px]">Chamar no Whatsapp</p>
          </a>
          <div class="flex flex-col">
            <img
              src="medias/icons/arrow-gray.svg"
              alt="arrow gray"
              width="25"
            />
            <img
              src="medias/icons/arrow-white.svg"
              alt="arrow-white "
              width="25"
              class="drop-shadow-2xl"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
